<head>
	<title>Train Schedule</title>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

</head>	

<body>

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>

	<!-- Firebase -->
	<script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>

	<!-- train schedule -->
	<div class="row">
		<div class="col-12">
			<h1>Anytime is Train Time</h1>

			<p>Choo Choo. Chee Chee.</p>
		</div>
	</div>

	<div class="row" id="trainSchedule">

	</div>
	
	<!-- add train -->
	<div class="row" id="addTrain">
		<div class="col-lg-12">
			<div class="panel panel-defaul">
				<div class="panel-heading">
					<h3 class="panel-title">Add Train</h3>
				</div>

				<div class="panel-body">
					<form>
						<div class="form-group">
							<label for="train-name">Train Name</label>
							<input class="form-control" id="train-name" type="text">
						</div>
						<div class="form-group">
							<label for="destination">Destination</label>
							<input class="form-control" id="destination" type="text">
						</div>
						<div class="form-group">
							<label for="train-time">First Train Time</label>
							<input class="form-control" id="train-time" type="text">
						</div>
						<div class="form-group">
							<label for="frequency">Frequency (minutes)</label>
							<input class="form-control" id="frequency" type="text">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="train.js"></script>


</body>
</html>
