<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<title>Train Schedule</title>

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>

	<!-- BOOTSRAP -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

	<!-- Firebase -->
	<script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>

	<!-- Link to Moment.js should go here -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- CSS -->
    <link src="trainstyle.css">
</head>	

<body>

	<div class="container">
		<!-- header -->
		<div class="jumbotron bg-success">
			<h1 class="text-center">Windy City Express</h1>

			<p class="float-right">Current Time: <span id="current-time"></span></p>
		</div>

		<div class="row">
			<div class="col-12">
				<!-- train schedule -->
				<div class="card">
					<div class="card-header bg-info">
						<h3 class="card-title"><strong>Current Train Schedule</strong></h3>
					</div>

					<div class="card-body">
						<table class="table table-hover" id="train-table">
							<thead>
								<tr>
									<th>Train Name</th>
									<th>Destination</th>
									<th>Frequency (HH:mm)</th>
									<th>Next Arrival</th>
									<th>Minutes Away</th>
								</tr>
							</thead>
							<tbody id="train-body">
							</tbody>
						</table>
					</div>
				</div> <br><br>

				<!-- add train -->
				<div class="card">
					<div class="card-header bg-info">
						<h3 class="card-title">Add Train</h3>
					</div>

					<div class="card-body">
						<form>
							<div class="form-group">
								<label for="train-name">Train Name</label>
								<input class="form-control" id="train-name" type="text">
							</div>
							<div class="form-group">
								<label for="destination">Destination</label>
								<input class="form-control" id="destination" type="text">
							</div>
							<div class="form-group">
								<label for="train-time">First Train Time (military time)</label>
								<input class="form-control" id="train-time" type="text">
							</div>
							<div class="form-group">
								<label for="frequency">Frequency (minutes)</label>
								<input class="form-control" id="frequency" type="text">
							</div>
							<button class="btn btn-primary" id="submit-btn" type="submit">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="train.js"></script>


</body>
</html>
